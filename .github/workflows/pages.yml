name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Prepare site files
        run: |
          mkdir site
          cp index.html site/index.html
          cp example.js site/example.js
          cp -R dist site/dist

      - name: Verify site artifact contents
        run: |
          test -f site/index.html
          test -f site/example.js
          test -f site/dist/index.js
          test -f site/dist/font-probe.min.js
          find site -maxdepth 3 -type f | sort

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployed URLs
        run: |
          base="${{ steps.deployment.outputs.page_url }}"
          paths=("" "example.js" "dist/font-probe.min.js" "dist/index.js")

          for path in "${paths[@]}"; do
            url="${base}${path}"
            ok=0
            for attempt in 1 2 3 4 5; do
              code=$(curl -sS -o /dev/null -w "%{http_code}" "$url")
              echo "Attempt $attempt: $url -> $code"
              if [ "$code" = "200" ]; then
                ok=1
                break
              fi
              sleep 5
            done

            if [ "$ok" -ne 1 ]; then
              echo "Expected 200 for $url"
              exit 1
            fi
          done

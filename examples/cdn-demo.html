<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>font-probe CDN demo</title>
</head>
<body>
  <h1>font-probe CDN demo</h1>
  <p id="result">Checkingâ€¦</p>

  <script src="https://unpkg.com/font-probe/dist/font-probe.min.js"></script>
  <script>
    const status = document.getElementById("result");

    if (!window.FontProbeLib || !window.FontProbeLib.FontProbe) {
      status.textContent = "font-probe failed to load from CDN.";
    } else {
      new window.FontProbeLib.FontProbe();

      const list = 'Inter, "Segoe UI", Arial, sans-serif';
      const names = window.FontProbeLib.FontProbe.splitFontFamilyList(list);
      const summary = names
        .map((name) => {
          const signal = window.FontProbeLib.FontProbe.getFontDistinctSignal(name);
          return `${name}: ${signal.label}`;
        })
        .join(" | ");

      status.textContent = summary;
    }
  </script>
</body>
</html>
